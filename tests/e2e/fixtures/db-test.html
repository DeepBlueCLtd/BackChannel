    /**
     * Checks if there is an active feedback package for the current URL
     * @param currentUrl The URL to check for an active feedback package
     * @returns Promise resolving to the matching package or null if none found
     */
    async function getActiveFeedbackPackage(currentUrl) {
      try {
        console.log(`Checking for active feedback package for URL: ${currentUrl}`);
        
        // Get all available databases
        const databases = await indexedDB.databases();
        console.log('Available databases:', databases);
        
        // Filter databases with our prefix
        const feedbackDatabases = databases.filter(db => db.name.startsWith('bc-storage-'));
        console.log('Feedback databases:', feedbackDatabases);
        
        if (feedbackDatabases.length === 0) {
          console.log('No feedback databases found');
          return null;
        }
        
        // Check each database for a matching package
        for (const dbInfo of feedbackDatabases) {
          try {
            console.log(`Processing database: ${dbInfo.name}`);
            
            // Open the database
            const dbService = new DatabaseService(dbInfo.name);
            console.log('Database service created, initializing...');
            const initResult = await dbService.init();
            console.log(`Database initialization result: ${initResult}`);
            
            if (!dbService.db) {
              console.error(`Database object is null for ${dbInfo.name}`);
              continue;
            }
            
            // Get the package from this database
            console.log(`Getting packages from database ${dbInfo.name}...`);
            const packages = await getAllPackagesWithCursor(dbService);
            console.log(`Retrieved packages from ${dbInfo.name}:`, packages);
            
            if (packages && packages.length > 0) {
              // Each database should only have one package
              const pkg = packages[0];
              console.log(`Checking package in ${dbInfo.name}:`, pkg);
              console.log(`Package rootURL: ${pkg.rootURL}, Current URL: ${currentUrl}`);
              console.log(`URL contains rootURL: ${currentUrl.includes(pkg.rootURL)}`);
              
              // Check if the package's root URL is contained within the current URL
              if (pkg.rootURL && currentUrl.includes(pkg.rootURL)) {
                console.log(`Found matching package: ${pkg.name} with rootURL: ${pkg.rootURL}`);
                return pkg;
              } else {
                console.log(`No match for package ${pkg.name} with rootURL ${pkg.rootURL}`);
              }
            } else {
              console.log(`No packages found in database ${dbInfo.name}`);
            }
          } catch (dbError) {
            console.error(`Error processing database ${dbInfo.name}:`, dbError);
            // Continue to next database
          }
        }
        
        // No matching package found
        console.log('No matching package found');
        return null;
      } catch (error) {
        console.error('Error checking for active feedback package:', error);
        return null;
      }
    }

    /**
     * Gets all packages from the database using a cursor
     * @param dbService The database service instance
     * @returns Promise resolving to an array of packages or null on error
     */
    async function getAllPackagesWithCursor(dbService) {
      return new Promise((resolve, reject) => {
        try {
          const packages = [];
          const transaction = dbService.db.transaction(['packages'], 'readonly');
          const store = transaction.objectStore('packages');
          const request = store.openCursor();

          request.onsuccess = (event) => {
            const cursor = event.target.result;
            if (cursor) {
              packages.push(cursor.value);
              cursor.continue();
            } else {
              resolve(packages);
            }
          };

          request.onerror = (event) => {
            console.error('Error opening cursor:', event.target.error);
            reject(event.target.error);
          };

          transaction.oncomplete = () => {
            if (packages.length === 0) {
              console.log('No packages found in database');
            }
          };
        } catch (error) {
          console.error('Error getting packages with cursor:', error);
          reject(error);
        }
      });
    }

    // Setup test packages - creating a separate database for each package
    document.getElementById('setup-test-packages').addEventListener('click', async () => {
      try {
        const resultElement = document.getElementById('active-package-result');
        let successCount = 0;
        
        // Create a separate database for each test package
        for (const packageData of testPackages) {
          // Create a unique database name with the bc-storage- prefix
          // Note: packageData.id already contains the prefix, so don't add it again
          const dbName = packageData.id.startsWith('bc-storage-') ? packageData.id : `bc-storage-${packageData.id}`;
          
          // Create a new database instance for this package
          const packageDb = new DatabaseService(dbName);
          
          // Initialize the database
          const initSuccess = await packageDb.init();
          
          if (initSuccess) {
            // Add the package to its own database
            const result = await packageDb.addPackage(packageData);
            if (result) {
              successCount++;
              console.log(`Created database '${dbName}' with package '${packageData.name}'`);
              
              // Verify the package was actually stored by retrieving it
              const verifyPackage = await packageDb.getPackage(packageData.id);
              console.log(`Verification - Retrieved package from ${dbName}:`, verifyPackage);
            }
          }
        }
        
        resultElement.textContent = successCount === testPackages.length
          ? `Successfully created ${successCount} separate databases with test packages`

        resultElement.className = successCount > 0 ? 'result success' : 'result error';

        resultElement.textContent = `Error: ${error.message}`;
        resultElement.className = 'result error';
      }
    });
    
    // Clear test packages - deleting all separate databases
    document.getElementById('clear-test-packages').addEventListener('click', async () => {
      try {
        const resultElement = document.getElementById('active-package-result');
        let deletedCount = 0;
        
        // Delete each test package database
        for (const packageData of testPackages) {
          try {
            // Get the database name - use same logic as setup to avoid double prefix
            const dbName = packageData.id.startsWith('bc-storage-') ? packageData.id : `bc-storage-${packageData.id}`;
            
            // Request to delete the database
            const deleteRequest = indexedDB.deleteDatabase(dbName);
            
            // Set up promise to track completion
            await new Promise((resolve, reject) => {
              deleteRequest.onsuccess = () => {
                deletedCount++;
                console.log(`Database '${dbName}' deleted successfully`);
                resolve();
              };
              
              deleteRequest.onerror = () => {
                console.error(`Error deleting database '${dbName}'`);
                reject(new Error(`Failed to delete database '${dbName}'`));
              };
            });
          } catch (dbError) {
            console.error(`Error processing database deletion for ${packageData.id}:`, dbError);
          }
        }
        
        resultElement.textContent = deletedCount === testPackages.length
          ? `Successfully deleted ${deletedCount} separate databases`
          : `Deleted ${deletedCount}/${testPackages.length} databases`;
        resultElement.className = deletedCount > 0 ? 'result success' : 'result error';
